{% include header.html %}
	<div class="row">
    <div class="col-12">
      <h1>{{ page.title }}</h1>
      <div class="post">
				<p>
        {{ page.pos | capitalize }}. {{ content }}
				</p>
        {% if page.video %}
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        {% endif %}
        {% if page.tags != "fictional" %}
          <p><a href="https://en.wiktionary.org/wiki/{{ page.title | downcase }}" target="_blank">View on Wiktionary</a></p>
        {% endif %}
      </div>
    </div>
	</div>
{% include footer.html %}
