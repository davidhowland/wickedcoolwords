<!DOCTYPE html>
	<html>
		<head>
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<script>
			  (adsbygoogle = window.adsbygoogle || []).push({
			    google_ad_client: "ca-pub-6800307787531665",
			    enable_page_level_ads: true
			  });
			</script>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<link rel="stylesheet" type="text/css" href="/css/simple-grid.css">
			<!-- Font Awesome embed code -->
			<script src="https://use.fontawesome.com/084cd914fd.js"></script>
			<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
			<meta property="og:title" content="{{ page.tile }}" />
			<meta property="og:description" content="{{ page.content }}" />
		</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-12">
						{% include header.html %}
					</div>
				</div>
					<div class="row">
						{{ content }}
					</div>
				<div class="row">
					<div class="col-12">
						{% include footer.html %}
					</div>
				</div>
			</div><!-- /.container -->
		</body>
	</html>
